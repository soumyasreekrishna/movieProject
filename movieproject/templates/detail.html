{% extends 'base.html' %}
{% block body %}
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src = "{{movie.img.url}}" width="400" height="400">
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}({{movie.year}})</h3>
            <br>
            <h5>{{movie.desc}}</h5><br>

            <br>
            <br>
             <a class="btn btn-primary" href="{% url 'movieapp:update' movie.id %}">Update</a>
             <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
        </div>

    </div>
</div>
{% endblock %}
